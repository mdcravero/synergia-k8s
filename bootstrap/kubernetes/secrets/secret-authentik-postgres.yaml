apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: secret-authentik-postgres
  namespace: security
spec:
  target:
    name: secret-authentik-postgres
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        username: "{{ .username }}"
        password: "{{ .password }}"

  data:
    - secretKey: username
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
        key: secret-authentik-postgres
        property: username
    - secretKey: password
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore
      remoteRef:
        key: secret-authentik-postgres
        property: password

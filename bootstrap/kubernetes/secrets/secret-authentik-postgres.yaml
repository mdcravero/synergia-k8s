apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: secret-authentik-postgres
  namespace: security
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-login
    kind: ClusterSecretStore
  target:
    name: secret-authentik-postgres
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        username: "{{ .username }}"
        password: "{{ .password }}"
  data:
    - secretKey: username
      remoteRef:
        key: secret-authentik-postgres
        property: username
    - secretKey: password
      remoteRef:
        key: secret-authentik-postgres
        property: password

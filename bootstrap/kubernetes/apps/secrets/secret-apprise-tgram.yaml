apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: secret-apprise-tgram
  namespace: tools
spec:
  target:
    name: secret-apprise-tgram
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        apprise-tgram: |-
          {{ .apprise_tgram }}
  data:
    - secretKey: apprise_tgram
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: secret-apprise-tgram
        property: apprise-tgram
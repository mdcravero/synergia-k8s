apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: secret-homebox
  namespace: tools
spec:
  target:
    name: secret-homebox
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        database-user: |-
          {{ .database_user }}
        database-password: |-
          {{ .database_password }}
        database-host: |-
          {{ .database-host }}
  data:
    - secretKey: database_user
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: secret-homebox
        property: database-user
    - secretKey: database_password
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: secret-homebox
        property: database-password
    - secretKey: database_host
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: secret-homebox
        property: database-host
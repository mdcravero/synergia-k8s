apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: secret-diun
  namespace: tools
spec:
  target:
    name: secret-diun
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        telegram-token: |-
          {{ .telegram_token }}
        telegram-chat-id: |-
          {{ .telegram_chat_id }}
  data:
    - secretKey: telegram_token
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: secret-diun
        property: telegram-token
    - secretKey: telegram_chat_id
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: secret-diun
        property: telegram-chat-id

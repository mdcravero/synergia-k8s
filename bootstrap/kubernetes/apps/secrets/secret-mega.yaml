apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: secret-mega
  namespace: backup-system
spec:
  target:
    name: secret-mega
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        username: |-
          {{ .mega_username }}
        password: |-
          {{ .mega_password }}

  data:
    - secretKey: mega_username
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: secret-mega
        property: username
    - secretKey: mega_password
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: secret-mega
        property: password
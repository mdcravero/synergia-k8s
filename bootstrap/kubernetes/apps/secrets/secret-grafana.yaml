apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: secret-grafana
  namespace: monitoring
spec:
  target:
    name: secret-grafana
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        admin-user: |-
          {{ .admin_user }}
        admin-password: |-
          {{ .admin_password }}

  data:
    - secretKey: admin_user
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: secret-grafana
        property: admin-user
    - secretKey: admin_password
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: secret-grafana
        property: admin-password

apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: secret-transmission-movies
  namespace: media
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-login
    kind: ClusterSecretStore
  target:
    name: secret-transmission-movies
    creationPolicy: Owner
  data:
  - secretKey: username
    remoteRef:
      key: secret-transmission-movies
      property: username
  - secretKey: password
    remoteRef:
      key: secret-transmission-movies
      property: password
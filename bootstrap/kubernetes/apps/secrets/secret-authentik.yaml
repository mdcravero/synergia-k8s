apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: secret-authentik
  namespace: security
spec:
  target:
    name: secret-authentik
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        secret-key: "{{ .secret-key }}"
        postgres-password: "{{ .postgres-password }}"
        redis-password: "{{ .redis-password }}"
        redis-username: "{{ .redis-username }}"
        sentry-dsn: "{{ .sentry-dsn }}"
  data:
    - secretKey: secret-key
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: secret-key
        property: password
    - secretKey: postgres-password
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: secret-authentik-postgres
        property: postgres-password
    - secretKey: redis-password
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: secret-authentik-redis
        property: redis-password
    - secretKey: redis-username
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: secret-authentik-redis
        property: redis-username
    - secretKey: sentry-dsn
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: secret-authentik-sentry
        property: sentry-dsn
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: secret-authentik
  namespace: security
spec:
  target:
    name: secret-authentik
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        secret-key: |-
          "{{ .secret_key }}"
        postgres-password: |-
          "{{ .postgres_password }}"
        redis-password: |-
          "{{ .redis_password }}"
        redis-username: |-
          "{{ .redis_username }}"
        sentry-dsn: |-
          "{{ .sentry_dsn }}"
  data:
    - secretKey: secret_key
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: secret-key
        property: password
    - secretKey: postgres_password
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: secret-authentik-postgres
        property: postgres-password
    - secretKey: redis_password
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: secret-authentik-redis
        property: redis-password
    - secretKey: redis_username
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: secret-authentik-redis
        property: redis-username
    - secretKey: sentry_dsn
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: secret-authentik-sentry
        property: sentry-dsn
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: secret-authentik
  namespace: security
spec:
  target:
    name: secret-authentik
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        secret-key: |-
          {{ .secret_key }}
        postgres-password: |-
          {{ .postgres_password }}
        redis-password: |-
          {{ .redis_password }}
        redis-username: |-
          {{ .redis_username }}
        sentry-dsn: |-
          {{ .sentry_dsn }}
  data:
    - secretKey: secret_key
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: secret-authentik
        property: secret-key
    - secretKey: postgres_password
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: secret-authentik
        property: postgres-password
    - secretKey: redis_password
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: secret-authentik
        property: redis-password
    - secretKey: redis_username
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: secret-authentik
        property: redis-username
    - secretKey: sentry_dsn
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: secret-authentik
        property: sentry-dsn
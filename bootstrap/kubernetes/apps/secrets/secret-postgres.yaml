apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: postgresql-secret
  namespace: tools
spec:
  target:
    name: postgresql-secret
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        postgresql-password: |-
          {{ .postgresql_password }}
        authentik-password: |-
          {{ .authentik_password }}

  data:
    - secretKey: postgresql_password
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: postgresql-secret
        property: postgresql-password
    - secretKey: authentik_password
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: postgresql-secret
        property: authentik-password

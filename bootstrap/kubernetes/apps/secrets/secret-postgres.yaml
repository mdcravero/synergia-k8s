# PostgreSQL superuser credentials for CNPG - managed by External Secrets
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: postgresql-cnpg-secret
  namespace: tools
spec:
  target:
    name: postgresql-cnpg-secret
    deletionPolicy: Delete
    template:
      type: kubernetes.io/basic-auth
      data:
        username: cG9zdGdyZXM=  # "postgres" in base64
        password: |-
          {{ .password }}

  data:
    - secretKey: password
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: secret-postgresql
        property: password

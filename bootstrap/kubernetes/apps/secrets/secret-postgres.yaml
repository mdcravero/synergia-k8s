apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: postgres-secret
  namespace: tools
spec:
  target:
    name: postgres-secret
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        postgresql_password: "{{ .postgresql_password }}"
        authentik_password: "{{ .authentik_password }}"

  data:
    - secretKey: postgresql_password
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: postgres-secre
        property: postgresql_password
    - secretKey: authentik_password
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: postgres-secre
        property: authentik_password

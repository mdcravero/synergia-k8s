apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: secret-postgresql
  namespace: tools
spec:
  target:
    name: secret-postgresql
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        password: |-
          {{ .password }}
        authentik-password: |-
          {{ .authentik_password }}
        00-create-authentik.sql: |-
          -- Create authentik role if it does not exist
          DO
          $do$
          BEGIN
            IF NOT EXISTS (SELECT FROM pg_roles WHERE rolname = 'authentik') THEN
              CREATE ROLE authentik LOGIN PASSWORD '{{ .authentik_password }}';
            END IF;
          END
          $do$;

          -- Create Authentik database if it does not exist
          SELECT 'CREATE DATABASE authentik OWNER authentik'
          WHERE NOT EXISTS (SELECT FROM pg_database WHERE datname = 'authentik')\gexec

          -- Grant additional permissions to the authentik role
          GRANT ALL PRIVILEGES ON DATABASE authentik TO authentik;
          ALTER ROLE authentik CREATEDB;

  data:
    - secretKey: password
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: secret-postgresql
        property: password
    - secretKey: authentik_password
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: secret-postgresql
        property: authentik-password

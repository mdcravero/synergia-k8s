apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: secret-postgresql
  namespace: tools
spec:
  target:
    name: secret-postgresql
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        password: |-
          {{ .password }}
        authentik-password: |-
          {{ .authentik_password }}

  data:
    - secretKey: password
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: secret-postgresql
        property: password
    - secretKey: authentik_password
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: secret-postgresql
        property: authentik-password

apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: secret-transmission-shows
  namespace: media
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-login
    kind: ClusterSecretStore
  target:
    name: secret-transmission-shows
    creationPolicy: Owner
  data:
  - secretKey: username
    remoteRef:
      key: secret-transmission-shows
      property: username
  - secretKey: password
    remoteRef:
      key: secret-transmission-shows
      property: password
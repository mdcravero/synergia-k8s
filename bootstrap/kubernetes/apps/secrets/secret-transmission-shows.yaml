apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: secret-transmission-shows
  namespace: media
spec:
  target:
    name: secret-transmission-shows
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        username: "{{ .username }}"
        password: "{{ .password }}"

  data:
    - secretKey: username
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore # or SecretStore
      remoteRef:
        key: secret-transmission-shows
        property: username
    - secretKey: password
      sourceRef:
        storeRef:
          name: bitwarden-login
          kind: ClusterSecretStore # or SecretStore
      remoteRef:
        key: secret-transmission-shows
        property: password
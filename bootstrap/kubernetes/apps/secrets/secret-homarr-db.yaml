apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: secret-homarr-db
  namespace: tools
spec:
  target:
    name: secret-homarr-db
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        db-encryption-key: |-
          {{ .db_encryption_key }}
  data:
    - secretKey: db_encryption_key
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: secret-homarr-db
        property: db-encryption-key

apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: secret-zalando-s3-bkp
  namespace: tools
spec:
  target:
    name: secret-zalando-s3-bkp
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        access-key-id: |-
          {{ .access_key_id }}
        secret-access-key: |-
          {{ .secret_access_key }}
        bucket-name: |-
          {{ .bucket_name }}

  data:
    - secretKey: access_key_id
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: secret-zalando-s3-bkp
        property: AWS_ACCESS_KEY_ID
    - secretKey: secret_access_key
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: secret-zalando-s3-bkp
        property: AWS_SECRET_ACCESS_KEY
    - secretKey: bucket_name
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: secret-zalando-s3-bkp
        property: LOGICAL_BACKUP_S3_BUCKET

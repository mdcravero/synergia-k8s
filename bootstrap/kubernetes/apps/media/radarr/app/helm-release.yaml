---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: radarr
  namespace: media
spec:
  chart:
    spec:
      chart: radarr
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: radarr
      version: 1.0.1
  interval: 1m0s
  releaseName: radarr
  valuesFrom:
    - kind: ConfigMap
      name: radarr-values
      valuesKey: values.yaml
  dependsOn:
    - name: nfs-provisioner
      namespace: storage

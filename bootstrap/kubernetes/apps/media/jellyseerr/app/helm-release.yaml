---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: jellyseerr
  namespace: media
spec:
  chart:
    spec:
      chart: seerr-chart
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: jellyseerr
  interval: 1m0s
  releaseName: jellyseerr
  valuesFrom:
    - kind: ConfigMap
      name: jellyseerr-values
      valuesKey: values.yaml
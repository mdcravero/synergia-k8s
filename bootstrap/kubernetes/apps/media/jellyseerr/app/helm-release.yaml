---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: jellyseer
  namespace: media
spec:
  chart:
    spec:
      chart: jellyseer
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: jellyseer
      version: 1.0.0
  interval: 1m0s
  releaseName: jellyseer
  values:
    env:
      TZ: Argentina/Cordoba/Arroyito
    persistence:
      config:
        accessMode: ReadWriteOnce
        enabled: enable
        mountPath: /app/config
        size: 200M
        storageClass: nfs-client

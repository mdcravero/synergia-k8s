---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: jellyseerr
  namespace: media
spec:
  chart:
    spec:
      chart: jellyseerr
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: jellyseerr
      version: 9.1.2
  interval: 1m0s
  releaseName: jellyseerr
  values:
    image:
      repository: fallenbagel/jellyseerr
      tag: 1.7.0
      pullPolicy: IfNotPresent
    service:
      main:
        ports:
          main:
            port: 10241
      type: LoadBalancer
    persistence:
      config:
        accessMode: ReadWriteOnce
        enabled: true
        mountPath: "/app/config"
        size: 200M
        storageClass: nfs-client
    portal:
      open:
        enabled: true
    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                PORT: "{{ .Values.service.main.ports.main.port }}"
                # User Defined
                JELLYFIN_TYPE: ""
                LOG_LEVEL: "info"

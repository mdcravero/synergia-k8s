---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: jellyseerr
  namespace: services
spec:
  chart:
    spec:
      chart: jellyseerr
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: jellyseerr
      version: 9.1.2
  interval: 1m0s
  releaseName: jellyseerr
  values:
    service:
      main:
        ports:
          main:
            port: 10241
      type: LoadBalancer
    persistence:
      config:
        accessMode: ReadWriteOnce
        enabled: true
        mountPath: /app/config
        size: 200M
        storageClass: nfs-client

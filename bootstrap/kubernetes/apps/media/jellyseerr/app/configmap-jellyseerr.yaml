---
apiVersion: v1
kind: ConfigMap
metadata:
  name: jellyseerr-values
  namespace: media
data:
  values.yaml: |-
    replicaCount: 1

    strategy:
      type: Recreate

    image:
      repository: fallenbagel/jellyseerr
      pullPolicy: IfNotPresent
      # Overrides the image tag whose default is the chart appVersion.
      tag: 2.6.0

    env:
      - name: TZ
        value: "America/Argentina/Cordoba"
      - name: forceIpv4First
        value: "true"
      - name: LOG_LEVEL
        value: "debug"

    imagePullSecrets: []
    nameOverride: ""
    fullnameOverride: ""

    podAnnotations: {}

    podSecurityContext: {}
      # fsGroup: 2000

    securityContext: {}
      # capabilities:
      #   drop:
      #   - ALL
      # readOnlyRootFilesystem: true
      # runAsNonRoot: true
      # runAsUser: 1000

    service:
      type: LoadBalancer
      port: 5055
      loadBalancerIP: 10.42.20.61

    ingress:
      enabled: true
      ingressClassName: traefik
      hosts:
        - host: jellyseerr.synergia.net.ar
          paths:
            - path: /
              pathType: Prefix
              backend:
                service:
                  name: jellyseerr
                  port:
                    number: 5055

    extraVolumes: []

    extraVolumeMounts: []

    
    config:
      persistence:
        enabled: true
        existingClaim: jellyseerr-config

    resources: {}
  

    autoscaling:
      enabled: false
      minReplicas: 1
      maxReplicas: 100
      targetCPUUtilizationPercentage: 80
      # targetMemoryUtilizationPercentage: 80

    nodeSelector: {}

    tolerations: []

    affinity: {}

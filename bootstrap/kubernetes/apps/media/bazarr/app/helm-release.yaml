---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: bazarr
  namespace: media
spec:
  chart:
    spec:
      chart: bazarr
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: bazarr
      version: 10.6.2
  interval: 1m0s
  releaseName: bazarr
  valuesFrom:
    - kind: ConfigMap
      name: bazarr-values
      valuesKey: values.yaml

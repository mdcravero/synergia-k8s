---
apiVersion: v1
kind: ConfigMap
metadata:
  name: jellyfin-values
  namespace: media
data:
  values.yaml: |-
    env:
      TZ: Argentina/Cordoba/Arroyito

    image:
      pullPolicy: IfNotPresent
      repository: jellyfin/jellyfin
      tag: latest

    ingress:
      main:
        enabled: false

    extraVolumes: 
      - name: media
        persistentVolumeClaim:
            claimName: jellyfin-media
      - name: downloads
        persistentVolumeClaim:
            claimName: jellyfin-config
            
    extraVolumeMounts: 
      - mountPath: /media
        name: media
      - mountPath: /config
        name: config

    podSecurityContext: {}

    service:
      main:
        ports:
          http:
            port: 8096
        type: LoadBalancer
        loadBalancerIP: 192.168.1.61

#

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: jellyfin-values
  namespace: media
data:
  values.yaml: |-
    env:
      TZ: Argentina/Cordoba/Arroyito

    image:
      pullPolicy: IfNotPresent
      repository: jellyfin/jellyfin
      tag: 10.10.01

    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        hosts:
          - host: jellyfin.synergia.net.ar
            paths:
              - path: /
                pathType: Prefix
                backend:
                  service:
                    name: jellyfin
                    port:
                      number: 8096

    persistence:
      config:
        enabled: true
        existingClaim: jellyfin-config
        mountPath: /config

      media:
        enabled: true
        existingClaim: jellyfin-media
        mountPath: /media
        
    podSecurityContext: {}

    nodeSelector:
      type: worker-amd

    service:
      main:
        ports:
          http:
            port: 8096
        type: LoadBalancer
        loadBalancerIP: 192.168.1.60

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: jellyfin-values
  namespace: media
data:
  values.yaml: |-
    env:
      TZ: Argentina/Cordoba/Arroyito

    image:
      pullPolicy: IfNotPresent
      repository: jellyfin/jellyfin
      tag: latest

    ingress:
      main:
        enabled: false

    persistence:
      config:
        enabled: true
        existingClaim: jellyfin-config
        mountPath: /config

      media:
        enabled: true
        existingClaim: jellyfin-media
        mountPath: /media
        
    podSecurityContext: {}

    service:
      main:
        ports:
          http:
            port: 8096
        type: LoadBalancer
        loadBalancerIP: 192.168.1.61

#

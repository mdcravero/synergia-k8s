---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: jellyfin
  namespace: media
spec:
  chart:
    spec:
      chart: jellyfin
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: jellyfin
      version: 4.5.2
  interval: 1m0s
  releaseName: jellyfin
  valuesFrom:
    - kind: ConfigMap
      name: jellyfin-values
      valuesKey: values.yaml

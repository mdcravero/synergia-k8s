---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: jellyfin
  namespace: media
spec:
  chart:
    spec:
      chart: jellyfin
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: jellyfin
      version: 9.5.3
  interval: 1m0s
  releaseName: jellyfin
  values:
    env:
      TZ: Argentina/Cordoba/Arroyito
    image:
      pullPolicy: IfNotPresent
      repository: jellyfin/jellyfin
      tag: latest
    ingress:
      main:
        enabled: false
    persistence:
      cache:
        enabled: false
        mountPath: /cache
      config:
        accessMode: ReadWriteOnce
        enabled: enable
        mountPath: /config
        size: 200M
        storageClass: nfs-client
      media:
        accessMode: ReadWriteOnce
        enabled: enable
        mountPath: /media
        size: 50Gi
        storageClass: nfs-client
    podSecurityContext: {}
    service:
      main:
        ports:
          http:
            port: 8096
        type: LoadBalancer

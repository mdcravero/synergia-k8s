---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: prowlarr
  namespace: media
spec:
  chart:
    spec:
      chart: prowlarr
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: prowlarr
      version: 1.32.0
  interval: 1m0s
  releaseName: prowlarr
  valuesFrom:
    - kind: ConfigMap
      name: prowlarr-values
      valuesKey: values.yaml
  dependsOn:
    - name: nfs-proxmox
      namespace: nfs-storage

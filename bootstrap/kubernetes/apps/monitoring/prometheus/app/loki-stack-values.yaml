apiVersion: v1
kind: ConfigMap
metadata:
  name: loki-stack-values
  namespace: monitoring
  labels:
    kustomize.toolkit.fluxcd.io/name: flux-system
    kustomize.toolkit.fluxcd.io/namespace: flux-system
data:
  values.yaml: |
    loki:
      enabled: true
      isDefault: true
      config:
        auth_enabled: false
        schema_config:
          configs:
            - from: 2023-01-01
              store: boltdb-shipper
              object_store: filesystem
              schema: v11
              index:
                prefix: index_
                period: 24h
        storage_config:
          boltdb_shipper:
            active_index_directory: /data/loki/index
            cache_location: /data/loki/cache
          filesystem:
            directory: /data/loki/chunks
      persistence:
        enabled: true
        storageClassName: "nfs-client"
        accessModes:
          - ReadWriteMany
        size: 10Gi
      extraEnv:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"

    promtail:
      enabled: true
      config:
        clients:
          - url: http://loki:3100/loki/api/v1/push
        positions:
          filename: /var/log/positions.yaml
        scrape_configs:
          - job_name: system
            static_configs:
              - targets:
                  - localhost
                labels:
                  job: varlogs
                  __path__: /var/log/**/*.log

    grafana:
      enabled: false


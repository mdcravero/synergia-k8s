---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: grafana
  namespace: monitoring
spec:
  chart:
    spec:
      chart: grafana
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: grafana
      version: 8.12.1
  interval: 5m
  timeout: 15m
  releaseName: grafana
  valuesFrom:
    - kind: ConfigMap
      name: grafana-values
      valuesKey: values.yaml
      namespace: nfs-storage
    - name: external-secrets-operator
      namespace: security 

---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  chart:
    spec:
      chart: loki
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: loki
      version: 6.29.0
  interval: 1m0s
  releaseName: loki
  valuesFrom:
    - kind: ConfigMap
      name: loki-values
      valuesKey: values.yaml

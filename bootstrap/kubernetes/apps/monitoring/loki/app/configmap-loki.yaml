apiVersion: v1
kind: ConfigMap
metadata:
  name: loki-values
  namespace: monitoring
data:
  values.yaml: |-
    loki:
      scalable: false
      deploymentMode: "SingleBinary"
      storage:
        type: "persistent"
    singleBinary:
      replicas: 0
      autoscaling:
        enabled: false
        minReplicas: 1
        maxReplicas: 3
        targetCPUUtilizationPercentage: 60
        targetMemoryUtilizationPercentage:
      image:
        registry: null
        repository: null
        tag: null
      priorityClassName: null
      annotations: {}
      podAnnotations: {}
      podLabels: {}
      selectorLabels: {}
      service:
        annotations: {}
        labels: {}
      targetModule: "all"
      extraArgs: []
      extraEnv: []
      extraEnvFrom: []
      extraContainers: []
      initContainers: []
      extraVolumeMounts: []
      extraVolumes: []
      resources: {}
      terminationGracePeriodSeconds: 30
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchLabels:
                  app.kubernetes.io/component: single-binary
              topologyKey: kubernetes.io/hostname
      dnsConfig: {}
      nodeSelector: {}
      tolerations: []
      persistence:
        enableStatefulSetAutoDeletePVC: true
        enabled: true
        size: 10Gi
        storageClass: "nfs-client"
        selector: null
        annotations: {}
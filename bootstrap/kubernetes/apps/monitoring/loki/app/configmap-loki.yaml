apiVersion: v1
kind: ConfigMap
metadata:
  name: loki-values
  namespace: monitoring
data:
  values.yaml: |-
    mode: "single"
    loki:
      auth_enabled: false

      commonConfig:
        replication_factor: 1

      storage:
        type: 'filesystem'

      schemaConfig:
        configs:
          - from: 2023-01-01
            store: boltdb-shipper
            object_store: filesystem
            schema: v11
            index:
              prefix: index_
              period: 24h

      storageConfig:
        boltdb_shipper:
          active_index_directory: /var/loki/index
          cache_location: /var/loki/cache
        filesystem:
          directory: /var/loki/chunks

    singleBinary:
      replicas: 1
      persistence:
        enabled: true
        storageClassName: "nfs-client"
        size: 10Gi

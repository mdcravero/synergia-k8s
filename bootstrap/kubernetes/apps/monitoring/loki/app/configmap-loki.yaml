apiVersion: v1
kind: ConfigMap
metadata:
  name: loki-values
  namespace: monitoring
data:
  values.yaml: |-
    singleBinary:
      replicas: 1
      image:
        registry: null
        repository: null
        tag: null
      priorityClassName: null
      annotations: {}
      podAnnotations: {}
      podLabels: {}
      selectorLabels: {}
      service:
        annotations: {}
        labels: {}
      targetModule: "all"
      extraArgs: []
      extraEnv: []
      extraEnvFrom: []
      extraContainers: []
      initContainers: []
      extraVolumeMounts: []
      extraVolumes: []
      resources:
        requests:
          memory: 512Mi
          cpu: 250m
        limits:
          memory: 1Gi
          cpu: 500m
      terminationGracePeriodSeconds: 30
      affinity:
        podAntiAffinity: {}
      nodeSelector: {}
      tolerations: []
      persistence:
        enableStatefulSetAutoDeletePVC: true
        enabled: true
        size: 10Gi
        storageClass: "nfs-client"
        accessModes:
          - ReadWriteOnce
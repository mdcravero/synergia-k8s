---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: loki-stack
  namespace: monitoring
spec:
  chart:
    spec:
      chart: grafana/loki-stack
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: loki-stack
      version: 2.10.2
  interval: 1m0s
  releaseName: loki-stack
  valuesFrom:
    - kind: ConfigMap
      name: loki-stack-values
      valuesKey: values.yaml

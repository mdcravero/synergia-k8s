---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: rocm-device-plugin-ds
  namespace: kube-system
  labels:
    app: rocm-device-plugin
spec:
  selector:
    matchLabels:
      app: rocm-device-plugin
  template:
    metadata:
      labels:
        app: rocm-device-plugin
    spec:
      nodeSelector:
        type: worker-amd
      
      hostNetwork: true
      
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
      
      containers:
      - name: rocm-device-plugin
        image: registry.k8s.io/device-plugin-amd:latest
        args: ["--device-strategy", "all"]
        securityContext:
          privileged: true
          allowPrivilegeEscalation: true
          capabilities:
            add:
            - SYS_ADMIN
        volumeMounts:
        - name: device-plugin
          mountPath: /var/lib/kubelet/device-plugins
        - name: sys
          mountPath: /sys
          readOnly: true
      
      volumes:
      - name: device-plugin
        hostPath:
          path: /var/lib/kubelet/device-plugins
      - name: sys
        hostPath:
          path: /sys
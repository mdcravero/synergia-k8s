---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: rocm-device-plugin-ds
  namespace: kube-system
  labels:
    app: rocm-device-plugin
spec:
  selector:
    matchLabels:
      app: rocm-device-plugin
  template:
    metadata:
      labels:
        app: rocm-device-plugin
    spec:
      nodeSelector:
        type: worker-amd
      
      hostNetwork: true
      
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
      
      containers:
      - name: rocm-device-plugin
        image: registry.k8s.io/device-plugin-amd:latest
        args: ["--device-strategy", "all"]
        securityContext:
          privileged: true
          allowPrivilegeEscalation: true
          capabilities:
            add:
            - SYS_ADMIN
        volumeMounts:
        - name: device-plugin
          mountPath: /var/lib/kubelet/device-plugins
        - name: sys
          mountPath: /sys
          readOnly: true
        - name: rocm
          mountPath: /opt/rocm
      
      # Minimal approach - just get device plugin working
      # We'll add ROCm support step by step
        volumeMounts:
        - name: rocm
          mountPath: /opt/rocm
      
      volumes:
      - name: device-plugin
        hostPath:
          path: /var/lib/kubelet/device-plugins
      - name: sys
        hostPath:
          path: /sys
      - name: rocm
        emptyDir: {}
      
      env:
      - name: ROCM_VERSION
        value: "6.2"
      - name: HSA_OVERRIDE_GFX_VERSION
        value: "10.3.0"
      - name: PATH
        value: "/opt/rocm/bin:/opt/rocm/rocprofiler/bin:/opt/rocm/opencl/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
      - name: LD_LIBRARY_PATH
        value: "/opt/rocm/lib:$LD_LIBRARY_PATH"
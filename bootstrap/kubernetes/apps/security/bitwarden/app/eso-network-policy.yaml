apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: external-secrets-policy
  namespace: security
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/instance: external-secrets
      app.kubernetes.io/name: external-secrets
  policyTypes:
  - Ingress
  - Egress
  ingress:
    # Allow the Kubernetes API server to contact the validation webhook.
    # This is required for creating/updating ExternalSecret and related resources.
    # The webhook service listens on 443 and targets port 10250 on the pod.
    - from:
      - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 10250
  egress:
  # Allow all egress traffic for DNS lookups and connection to bitwarden-cli
  - to:
    - ipBlock:
        cidr: 0.0.0.0/0
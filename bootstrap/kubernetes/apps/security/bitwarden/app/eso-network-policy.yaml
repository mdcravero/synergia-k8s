apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: external-secrets-egress
  namespace: security
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/instance: external-secrets
      app.kubernetes.io/name: external-secrets
  policyTypes:
  - Egress
  egress:
  # 1. Allow DNS lookups to CoreDNS in kube-system
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
      podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # 2. Allow traffic to bitwarden-cli pods in the same namespace
  - to:
    - podSelector:
        matchLabels:
          app.kubernetes.io/instance: bitwarden-cli
          app.kubernetes.io/name: bitwarden-cli
    ports:
    - protocol: TCP
      port: 8087
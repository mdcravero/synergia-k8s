apiVersion: apps/v1
kind: Deployment
metadata:
  name: bitwarden-cli
  namespace: security
  labels:
    app.kubernetes.io/instance: bitwarden-cli
    app.kubernetes.io/name: bitwarden-cli
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app.kubernetes.io/name: bitwarden-cli
      app.kubernetes.io/instance: bitwarden-cli
  template:
    metadata:
      labels:
        app.kubernetes.io/name: bitwarden-cli
        app.kubernetes.io/instance: bitwarden-cli
    spec:
      containers:
        - name: bitwarden-cli
          image: mdcravero/bitwarden-cli:4.4
          imagePullPolicy: Always
          env:
            - name: BW_HOST
              valueFrom:
                secretKeyRef:
                  name: bitwarden-cli
                  key: BW_HOST
            - name: BW_USER
              valueFrom:
                secretKeyRef:
                  name: bitwarden-cli
                  key: BW_USERNAME
            - name: BW_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: bitwarden-cli
                  key: BW_PASSWORD
            - name: BW_APIKEY
              valueFrom:
                secretKeyRef:
                  name: bitwarden-cli
                  key: BW_APIKEY
            - name: BITWARDENCLI_APPDATA_DIR
              value: "/home/.config/Bitwarden CLI"
            # Skip interactive prompts
            - name: BW_NOINTERACTION
              value: "true"
            # Additional authentication parameters
            - name: BW_DEVICENAME
              value: "kubernetes-pod-bitwarden-cli"
            - name: BW_CLIENTID
              valueFrom:
                secretKeyRef:
                  name: bitwarden-cli
                  key: BW_CLIENTID
                  optional: true
            - name: BW_CLIENTSECRET
              valueFrom:
                secretKeyRef:
                  name: bitwarden-cli
                  key: BW_CLIENTSECRET
                  optional: true
          ports:
            - name: http
              containerPort: 8087
              protocol: TCP
          volumeMounts:
            - name: data
              mountPath: /home/.config
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 60
            failureThreshold: 3
            timeoutSeconds: 5
            periodSeconds: 60
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          startupProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            failureThreshold: 30
            timeoutSeconds: 1
            periodSeconds: 10
      nodeSelector:
        type: worker-amd
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: btw-config
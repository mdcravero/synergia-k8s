apiVersion: external-secrets.io/v1
kind: ClusterSecretStore
metadata:
  name: bitwarden-login
  namespace: security
spec:
  provider:
    webhook:
      url: "http://bitwarden-cli.security.svc.cluster.local:8087/object/item/{{ .remoteRef.key }}"
      headers:
        Content-Type: application/json
      result:
        jsonPath: "$.data.login.{{ .remoteRef.property }}"
---
apiVersion: external-secrets.io/v1
kind: ClusterSecretStore
metadata:
  name: bitwarden-fields
  namespace: security
spec:
  provider:
    webhook:
      url: "http://bitwarden-cli.security.svc.cluster.local:8087/object/item/{{ .remoteRef.key }}"
      result:
        jsonPath: '$.data.fields[?@.name=="{{ .remoteRef.property }}"].value'
---
apiVersion: external-secrets.io/v1
kind: ClusterSecretStore
metadata:
  name: bitwarden-notes
  namespace: security
spec:
  provider:
    webhook:
      url: "http://bitwarden-cli.security.svc.cluster.local:8087/object/item/{{ .remoteRef.key }}"
      result:
        jsonPath: "$.data.notes"
---
apiVersion: external-secrets.io/v1
kind: ClusterSecretStore
metadata:
  name: bitwarden-attachments
  namespace: security
spec:
  provider:
    webhook:
      url: "http://bitwarden-cli.security.svc.cluster.local:8087/object/attachment/{{ .remoteRef.property }}?itemid={{ .remoteRef.key }}"
      result: {}
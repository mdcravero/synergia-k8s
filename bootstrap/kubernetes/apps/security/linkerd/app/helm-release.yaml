---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: linkerd
  namespace: linkerd
spec:
  chart:
    spec:
      chart: linkerd-control-plane
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: linkerd
  interval: 1m0s
  timeout: 15m
  releaseName: linkerd
  valuesFrom:
    - kind: ConfigMap
      name: linkerd-values
      valuesKey: values.yaml
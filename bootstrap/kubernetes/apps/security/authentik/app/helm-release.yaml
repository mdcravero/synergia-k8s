---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: authentik
  namespace: security
spec:
  chart:
    spec:
      chart: authentik
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: authentik
      version: 2025.2.4
  interval: 1m0s
  timeout: 10m
  releaseName: authentik
  valuesFrom:
    - kind: ConfigMap
      name: authentik-values
      valuesKey: values.yaml
  dependsOn:
    - name: nfs-proxmox
      namespace: nfs-storage
    - name: external-secrets-operator
      namespace: security
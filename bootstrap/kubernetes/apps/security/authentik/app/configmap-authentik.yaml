---
apiVersion: v1
kind: ConfigMap
metadata:
  name: authentik-values
  namespace: security
data:
  values.yaml: |-
    # Default values for authentik.
    authentik:
      secret_key: "MXyuoc5rJ+ZY7Ets+HyBH4tv8HP86yaW/IHt5tcZzUJ4LcZbbzVVxT4aJisBI8RnoilJX2H9jJdAGwiB"

      error_reporting:
          enabled: true

      postgresql:
        host: 192.168.1.70
        database: authentik

      redis:
        host: 192.168.1.71
        architecture: standalone


    server:

      podLabels:
        app: authentik

      service:
        type: LoadBalancer
        LoadBalancerIP: 192.168.1.72

      ingress:
        # Specify kubernetes ingress controller class name
        ingressClassName: traefik
        enabled: true
        hosts:
          - host: authentik.synergia-it.net.ar
            paths:
              - path: "/"
                pathType: Prefix

      env:
        - name: AUTHENTIK_POSTGRESQL__PASSWORD
          valueFrom:
            secretKeyRef:
              name: secret-authentik-postgres
              key: password
        - name: AUTHENTIK_REDIS__PASSWORD
          valueFrom:
            secretKeyRef:
              name: secret-authentik-redis
              key: password
        - name: AUTHENTIK_REDIS__USERNAME
          valueFrom:
            secretKeyRef:
              name: secret-authentik-redis
              key: username
        

    worker:
      env:
        - name: AUTHENTIK_POSTGRESQL__PASSWORD
          valueFrom:
            secretKeyRef:
              name: secret-authentik-postgres
              key: password
        - name: AUTHENTIK_REDIS__PASSWORD
          valueFrom:
            secretKeyRef:
              name: secret-authentik-redis
              key: password
        - name: AUTHENTIK_REDIS__USERNAME
          valueFrom:
            secretKeyRef:
              name: secret-authentik-redis
              key: username

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: authentik-values
  namespace: security
data:
  values.yaml: |-
    # Default values for authentik.

    global:
       env:
        - name: AUTHENTIK_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: secret-authentik-key
              key: password
        - name: AUTHENTIK_POSTGRESQL__PASSWORD
          valueFrom:
            secretKeyRef:
              name: secret-authentik-postgres
              key: password
        - name: AUTHENTIK_REDIS__PASSWORD
          valueFrom:
            secretKeyRef:
              name: secret-authentik-redis
              key: password
        - name: AUTHENTIK_REDIS__USERNAME
          valueFrom:
            secretKeyRef:
              name: secret-authentik-redis
              key: username
        
    authentik:

      error_reporting:
          enabled: true

      postgresql:
        host: 192.168.1.70
        database: authentik

      redis:
        host: 192.168.1.71
        architecture: standalone

    server:

      volumes:
        - name: media
          persistentVolumeClaim:
              claimName: authentik-media
      volumeMounts:
        - name: media
          mountPath: /media

      nodeSelector:
        type: worker

      podLabels:
        app: authentik

      service:
        type: LoadBalancer
        LoadBalancerIP: 192.168.1.72

      ingress:
        # Specify kubernetes ingress controller class name
        ingressClassName: traefik
        enabled: true
        hosts:
          - authentik.synergia.net.ar
        paths:
          - /
        pathType: Prefix

        
    worker:
      # Set worker values if you want to use it
      name: worker
      # Aumentar timeouts de probes
      livenessProbe:
        exec:
          command:
            - ak
            - healthcheck
        initialDelaySeconds: 30
        periodSeconds: 10
        timeoutSeconds: 10
        failureThreshold: 3
        successThreshold: 1
      readinessProbe:
        exec:
          command:
            - ak
            - healthcheck
        initialDelaySeconds: 5
        periodSeconds: 10
        timeoutSeconds: 10
        failureThreshold: 3
        successThreshold: 1
      # Aumentar recursos
      resources:
        requests:
          memory: "512Mi"
          cpu: "200m"
        limits:
          memory: "1Gi"
          cpu: "500m"
      # Escalar replicas
      replicas: 2
      # Restricci√≥n de arquitectura ARM64
      nodeSelector:
        kubernetes.io/arch: arm64

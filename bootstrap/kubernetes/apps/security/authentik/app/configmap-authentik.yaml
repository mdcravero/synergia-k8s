---
apiVersion: v1
kind: ConfigMap
metadata:
  name: authentik-values
  namespace: security
data:
  values.yaml: |-
    # Default values for authentik.

    global:
       env:
        - name: AUTHENTIK_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: secret-authentik
              key: secret-key
        - name: AUTHENTIK_POSTGRESQL__PASSWORD
          valueFrom:
            secretKeyRef:
              name: secret-authentik
              key: postgres-password
        - name: AUTHENTIK_REDIS__PASSWORD
          valueFrom:
            secretKeyRef:
              name: secret-authentik
              key: redis-password
        - name: AUTHENTIK_REDIS__USERNAME
          valueFrom:
            secretKeyRef:
              name: secret-authentik
              key: redis-username
        - name: AUTHENTIK_ERROR_REPORTING__SENTRY_DSN
          valueFrom:
            secretKeyRef:
              name: secret-authentik
              key: sentry-dsn
        
    authentik:

      error_reporting:
          enabled: true

      postgresql:
        host: 10.42.20.70
        database: authentik

      redis:
        host: 10.42.20.71
        architecture: standalone

    server:
      replicas: 1

      volumes:
        - name: media
          persistentVolumeClaim:
              claimName: authentik-media
      volumeMounts:
        - name: media
          mountPath: /media

      nodeSelector:
        kubernetes.io/arch: arm64

      podLabels:
        app: authentik

      service:
        type: LoadBalancer
        LoadBalancerIP: 10.42.20.72

      ingress:
        # Specify kubernetes ingress controller class name
        ingressClassName: traefik
        enabled: true
        hosts:
          - authentik.synergia.net.ar
        paths:
          - /
        pathType: Prefix

        
    worker:
      # Set worker values if you want to use it
      name: worker
      replicas: 1
      # Solo en nodos ARM64
      nodeSelector:
        kubernetes.io/arch: arm64
      livenessProbe:
        initialDelaySeconds: 5
        periodSeconds: 10
        timeoutSeconds: 5
        failureThreshold: 3
      readinessProbe:
        initialDelaySeconds: 5
        periodSeconds: 10
        timeoutSeconds: 5
        failureThreshold: 3

---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: transmission
  namespace: tools
spec:
  chart:
    spec:
      chart: transmission
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: transmission
      version: 20.1.2
  interval: 1m0s
  releaseName: transmission
  valuesFrom:
    - kind: ConfigMap
      name: transmission-values
      valuesKey: values.yaml

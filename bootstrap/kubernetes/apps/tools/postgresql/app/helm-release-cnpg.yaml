---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: cnpg
  namespace: tools
spec:
  chart:
    spec:
      chart: cloudnative-pg
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: cnpg
      version: "0.21.0"  # Use latest stable version
  interval: 1m0s
  releaseName: cnpg
  targetNamespace: tools
  values:
    # CNPG operator configuration
    config:
      create: true

    # RBAC configuration
    rbac:
      create: true

    # Service account configuration
    serviceAccount:
      create: true

    # CRDs are managed by Helm
    crds:
      create: true

    # Webhook configuration
    webhook:
      create: true

    # Monitoring configuration
    monitoring:
      podMonitor:
        enabled: true
        labels:
          release: prometheus
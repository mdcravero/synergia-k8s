---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: postgresql
  namespace: tools
spec:
  chart:
    spec:
      chart: postgresql
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: postgresql
      version: 16.0.1
  interval: 1m0s
  releaseName: postgresql
  valuesFrom:
    - kind: ConfigMap
      name: postgresql-values
      valuesKey: values.yaml
  dependsOn:
    - name: nfs-provisioner
      namespace: storage
    - name: external-secrets-operator
      namespace: security 

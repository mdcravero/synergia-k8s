---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: postgresql
  namespace: tools
spec:
  chart:
    spec:
      chart: postgresql
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: postgresql
      version: 15.5.32
  interval: 1m0s
  releaseName: postgresql
  valuesFrom:
    - kind: ConfigMap
      name: postgresql-values
      valuesKey: values.yaml
  # Add dependency management for external secrets
  dependsOn:
    - name: secret-postgresql
      namespace: tools
      kind: ExternalSecret

---
apiVersion: v1
kind: Service
metadata:
  name: postgresql-cnpg-svc
  namespace: tools
  labels:
    postgresql: cnpg
spec:
  type: LoadBalancer
  loadBalancerIP: 10.42.20.70
  ports:
    - port: 5432
      targetPort: 5432
      protocol: TCP
      name: postgresql
  selector:
    postgresql: postgresql-cnpg
    role: primary
    cnpg.io/cluster: postgresql-cnpg
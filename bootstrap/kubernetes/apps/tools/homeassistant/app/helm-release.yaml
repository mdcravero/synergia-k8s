---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: homeassistant
  namespace: tools
spec:
  chart:
    spec:
      chart: home-assistant
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: home-assistant
      version: 0.2.68
  interval: 1m0s
  releaseName: homeassistant
  valuesFrom:
    - kind: ConfigMap
      name: homeassistant-values
      valuesKey: values.yaml

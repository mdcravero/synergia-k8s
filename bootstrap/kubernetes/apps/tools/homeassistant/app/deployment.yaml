---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: home-assistant
  name: home-assistant
  namespace: tools
spec:
  replicas: 1
  selector:
    matchLabels:
      app: home-assistant
  template:
    metadata:
      labels:
        app: home-assistant
    spec:
      securityContext:
        fsGroup: 1000
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: home-assistant-pvc
      containers:
        - name: home-assistant-app
          image: homeassistant/home-assistant:stable
          env:
            - name: TZ
              value: "America/Argentina/CÃ³rdoba"
            - name: PYTHONWARNINGS
              value: ignore:Unverified HTTPS request
          volumeMounts:
            - mountPath: /config
              name: config
          ports:
            - containerPort: 8123
              name: http
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: 8123
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 8123
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          startupProbe:
            tcpSocket:
              port: 8123
            initialDelaySeconds: 0
            failureThreshold: 30
            timeoutSeconds: 1
            periodSeconds: 10

        - name: codeserver
          securityContext: {}
          args:
            - --auth
            - none
            - --user-data-dir
            - "/config/.vscode"
            - --extensions-dir
            - "/config/.vscode"
            - --port
            - "12321"
            - "/config"
          image: "ghcr.io/coder/code-server:4.90.3"
          imagePullPolicy: "IfNotPresent"
          ports:
            - containerPort: 12321
              name: codeserver
              protocol: TCP
          volumeMounts:
            - mountPath: /config
              name: config

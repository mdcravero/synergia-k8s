---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: home-assistant
  name: home-assistant
  namespace: tools
spec:
  type: LoadBalancer
  selector:
    app: home-assistant
  ports:
    - port: 8123
      targetPort: 8123
      protocol: TCP
      name: http
---
apiVersion: v1
kind: Service
metadata:
  name: hass-codeserver
  labels:
    app: home-assistant
  namespace: tools
spec:
  type: ClusterIP
  ports:
    - port: 12321
      targetPort: codeserver
      protocol: TCP
      name: codeserver
  selector:
    app: home-assistant

---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: homarr
  namespace: tools
spec:
  chart:
    spec:
      chart: homarr
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: OCIRepository
        name: homarr
      version: 3.5.0
  interval: 1m0s
  releaseName: homarr
  valuesFrom:
    - kind: ConfigMap
      name: homarr-values
      valuesKey: values.yaml

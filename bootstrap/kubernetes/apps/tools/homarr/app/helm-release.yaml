---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: homarr
  namespace: tools
spec:
  chart:
    spec:
      chart: homarr
      sourceRef:
        kind: HelmRepository
        name: homarr
        namespace: tools
  interval: 1m0s
  releaseName: homarr
  valuesFrom:
    - kind: ConfigMap
      name: homarr-values
      valuesKey: values.yaml
      namespace: nfs-storage
    - name: external-secrets-operator
      namespace: security 

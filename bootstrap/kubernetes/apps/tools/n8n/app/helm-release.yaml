---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: n8n
  namespace: tools
spec:
  dependsOn:
    - name: postgres-authentik
      namespace: tools
  chart:
    spec:
      chart: n8n
      sourceRef:
        kind: HelmRepository
        name: n8n
        namespace: tools
  interval: 1m0s
  releaseName: n8n
  valuesFrom:
    - kind: ConfigMap
      name: n8n-values
      valuesKey: values.yaml
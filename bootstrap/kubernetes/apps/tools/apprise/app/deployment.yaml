---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: apprise-api
  namespace: tools
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apprise-api
  template:
    metadata:
      labels:
        app: apprise-api
    spec:
      containers:
        - name: apprise-api
          image: lscr.io/linuxserver/apprise-api:1.2.6
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000

          env:
            # Run without local state
            - name: APPRISE_STATELESS
              value: "1"

            # Load Telegram URL via ExternalSecret
            - name: APPRISE_URL_TGRAM
              valueFrom:
                secretKeyRef:
                  name: secret-apprise-tgram
                  key: apprise-tgram

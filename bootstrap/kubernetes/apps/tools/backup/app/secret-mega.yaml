---
apiVersion: v1
kind: Secret
metadata:
  name: mega-credentials
  namespace: backup-system
type: Opaque
data:
  # Base64 encoded credentials - these will be populated by external-secrets
  username: ""
  password: ""

---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: mega-credentials-external
  namespace: backup-system
spec:
  target:
    name: mega-credentials
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        username: |-
          {{ .mega_username }}
        password: |-
          {{ .mega_password }}

  data:
    - secretKey: mega_username
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: mega-backup-credentials
        property: username
    - secretKey: mega_password
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: mega-backup-credentials
        property: password

---
# Rclone configuration secret
apiVersion: v1
kind: Secret
metadata:
  name: rclone-config
  namespace: backup-system
type: Opaque
data:
  rclone.conf: |
    [mega]
    type = mega
    user = {{ .mega_username }}
    pass = {{ .mega_password }}


apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: http-ntfy
  namespace: tools
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
    - host: ntfy.synergia.net.ar
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ntfy-svc
                port:
                  number: 80
apiVersion: apps/v1
kind: Deployment
metadata:
  name: homebox
  namespace: tools
  labels:
    app: homebox
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homebox
  template:
    metadata:
      labels:
        app: homebox
    spec:
      securityContext:
        fsGroup: 1000
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: homebox-data
      containers:
        - name: homebox
          image: sysadminsmedia/homebox:0.22.0-rc.2
          imagePullPolicy: IfNotPresent

          env:
            # ---- Core ----
            - name: TZ
              value: America/Argentina/CÃ³rdoba
            - name: HBOX_MODE
              value: production
            - name: HBOX_LOG_LEVEL
              value: debug
            - name: HBOX_LOG_FORMAT
              value: text

            # ---- Proxy ----
            - name: HBOX_BASE_URL
              value: https://homebox.synergia.net.ar
            - name: HBOX_TRUST_PROXY_HEADERS
              value: "true"

            # ---- Auth ----
            - name: HBOX_OPTIONS_ALLOW_ANALYTICS
              value: "false"
            - name: HBOX_OPTIONS_ALLOW_LOCAL_LOGIN
              value: "false"

            # ---- OIDC ----
            - name: HBOX_OIDC_ENABLED
              value: "true"
            - name: HBOX_OIDC_ISSUER_URL
              value: https://authentik.synergia.net.ar/application/o/homebox/
            - name: HBOX_OIDC_BUTTON_TEXT
              value: Sign in with Authentik
            - name: HBOX_OIDC_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: secret-homebox
                  key: oidc-client-id
            - name: HBOX_OIDC_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: secret-homebox
                  key: oidc-client-secret

            # ---- Database ----
            - name: HBOX_DATABASE_DRIVER
              value: postgres
            - name: HBOX_DATABASE_HOST
              valueFrom:
                secretKeyRef:
                  name: secret-homebox
                  key: database-host
            - name: HBOX_DATABASE_PORT
              value: "5432"
            - name: HBOX_DATABASE_NAME
              value: homebox
            - name: HBOX_DATABASE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: secret-homebox
                  key: database-user
            - name: HBOX_DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: secret-homebox
                  key: database-password
            - name: HBOX_DATABASE_SSL_MODE
              value: homebox

          volumeMounts:
            - name: data
              mountPath: /data

          ports:
            - name: http
              containerPort: 7745
              protocol: TCP

          livenessProbe:
            tcpSocket:
              port: 7745
            periodSeconds: 10
            timeoutSeconds: 1
            failureThreshold: 3

          readinessProbe:
            tcpSocket:
              port: 7745
            periodSeconds: 10
            timeoutSeconds: 1
            failureThreshold: 3

          startupProbe:
            tcpSocket:
              port: 7745
            periodSeconds: 10
            timeoutSeconds: 1
            failureThreshold: 30

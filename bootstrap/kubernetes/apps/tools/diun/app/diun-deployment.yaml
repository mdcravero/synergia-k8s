apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: tools
  name: diun
spec:
  replicas: 1
  selector:
    matchLabels:
      app: diun
  template:
    metadata:
      labels:
        app: diun
      annotations:
        diun.enable: "true"
    spec:
      serviceAccountName: diun
      containers:
        - name: diun
          image: crazymax/diun:latest
          imagePullPolicy: Always
          args: ["serve"]
          env:
            - name: DIUN_NOTIF_TELEGRAM_ENABLED
              value: "true"
            - name: DIUN_NOTIF_TELEGRAM_TOKEN
              valueFrom:
              secretKeyRef:
                name: secret-diun
                key: diun-notif-telegram-token
            - name: DIUN_NOTIF_TELEGRAM_CHATID
              valueFrom:
              secretKeyRef:
                name: secret-diun
                key: diun-notif-telegram-chatid
            - name: TZ
              value: "America/Argentina/Cordoba"
            - name: LOG_LEVEL
              value: "info"
            - name: LOG_JSON
              value: "false"
            - name: DIUN_WATCH_WORKERS
              value: "20"
            - name: DIUN_WATCH_SCHEDULE
              value: "0 */6 * * *"
            - name: DIUN_WATCH_JITTER
              value: "30s"
            - name: DIUN_PROVIDERS_KUBERNETES
              value: "true"
          volumeMounts:
            - mountPath: "/data"
              name: "data"
      restartPolicy: Always
      volumes:
        - name: "data"
          persistentVolumeClaim:
            claimName: "diun-pvc"

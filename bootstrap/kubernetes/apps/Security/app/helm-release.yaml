---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: trivy-operator
  namespace: trivy-system
spec:
  chart:
    spec:
      chart: trivy-operator
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: trivy-operator
      version: 0.0.3
  interval: 1m0s
  releaseName: trivy-system
  valuesFrom:
    - kind: ConfigMap
      name: trivy-operator-values
      valuesKey: values.yaml

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: omada-controller
  namespace: external-services
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
    - host: omada.synergia-it.ar
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: omada-controller
                port:
                  number: 8043


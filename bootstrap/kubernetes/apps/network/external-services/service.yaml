apiVersion: v1
kind: Service
metadata:
  name: omada-controller
  namespace: external-services
spec:
  type: ExternalName
  externalName: 192.168.1.12
  ports:
    - port: 8088
      targetPort: 8088
      protocol: TCP
      name: http

---
apiVersion: v1
kind: Service
metadata:
  name: proxmox-service
  namespace: external-services
spec:
  ports:
    - port: 8006
      targetPort: 8006
      name: https

---
apiVersion: v1
kind: Endpoints
metadata:
  name: proxmox-service
  namespace: external-services
subsets:
  - addresses:
      - ip: 192.168.1.9
    ports:
      - name: https
        port: 8006

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: traefik-values
  namespace: traefik
data:
  values.yaml: |-
    logs:
      general:
        level: INFO
      access:
        enabled: true
        format: json

    nodeSelector:
      type: worker

    service:
      enabled: true
      single: true
      type: LoadBalancer
      spec:
        loadBalancerIP: "192.168.1.50"

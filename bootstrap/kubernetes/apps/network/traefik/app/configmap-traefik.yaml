---
apiVersion: v1
kind: ConfigMap
metadata:
  name: traefik-values
  namespace: traefik
data:
  values.yaml: |-
    logs:
       general:
         level: DEBUG
       access:
         enabled: true
         format: json

    additionalArguments:
      - "--certificatesresolvers.le-staging.acme.tlschallenge=true"
      - "--certificatesresolvers.le-staging.acme.email=synergia.soporte@gmail.com"
      - "--certificatesresolvers.le-staging.acme.storage=/data/acme.json"
      - "--certificatesresolvers.le-staging.acme.caserver=https://acme-staging-v02.api.letsencrypt.org/directory"
      - "--certificatesresolvers.le.acme.tlschallenge=true"
      - "--certificatesresolvers.le.acme.email=synergia.soporte@gmail.com"
      - "--certificatesresolvers.le.acme.storage=/data/acme.json"

    providers:
      kubernetesCRD: 
        allowExternalNameServices: true

      kubernetesIngress:
        allowExternalNameServices: true

    persistence:
      enabled: true
      storageClass: "nfs-client"
      accessModes:
        - ReadWriteOnce
      size: 128Mi

    service:
      enabled: true
      single: true
      type: LoadBalancer
      spec:
        loadBalancerIP: "192.168.1.50"

    ingressRoute:
      dashboard:
        enabled: true
        annotations: {}
        labels: {}
        matchRule: Host(`traefik.synergia.net.ar/`) && PathPrefix(`/dashboard`) || PathPrefix(`/api`)
        services:
          - name: api@internal
            kind: TraefikService
        middlewares: 
          - name: traefik-middlewares-authentik@kubernetescrd
          - namespace: traefik

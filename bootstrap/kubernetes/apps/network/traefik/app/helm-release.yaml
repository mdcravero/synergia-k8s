---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  chart:
    spec:
      chart: traefik
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: traefik
      version: 28.0.0
  interval: 1m0s
  releaseName: traefik
  valuesFrom:
    - kind: ConfigMap
      name: traefik-values
      valuesKey: values.yaml

---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: podinfo
  namespace: default
spec:
  chart:
    spec:
      chart: podinfo
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: podinfo
      version: 6.5.4
  interval: 1m0s
  releaseName: podinfo
  values:
    logLevel: debug
    replicaCount: 1
    ui:
      color: red

    service:
      enabled: true
      annotations: {}
      type: LoadBalancer
      metricsPort: 9797
      httpPort: 9898
      externalPort: 9898
      grpcPort: 9999
      grpcService: podinfo
      nodePort: 31198

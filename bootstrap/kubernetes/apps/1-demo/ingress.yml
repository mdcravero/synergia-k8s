apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: block-buster-ingress
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
    - host: block-buster.synergia.net.ar
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: block-buster
                port:
                  name: web
